<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://static.98ep.com/Css/common/reset.css" />
	<link rel="stylesheet" type="text/css" href="./css/EasyFashion.css" />
	<link rel="stylesheet" href="./css/jquery-ui.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://static.98ep.com/js/GroupPortal/jquery-1.9.1.min.js"></script>
	<script src="./js/EasyFashion.js"></script>
</head>

<body>
	<div class="wrap_main">

		<div class="wrap_content">
			<div class="ey_section">
				<div class="ey_details_box">
					<div class="ey_switch_box">
						<span class="ey_switch_btnUp"></span>
					
						<span class="ey_switch_btnDown"></span>
					</div>
					<style>
						#resizable { width: 80px; height: 80px;overflow: hidden; }
						#resizable h3 { text-align: center; margin: 0; }
						.resize_img{
						width:100%;
						height: 100%;
						display: block;
						}
					.ey_show_a{
						position: relative;
						height: 400px;
						width: 400px;
						border: 1px solid #e5e5e5;
					}
					#resizable{
						position: absolute;
						left:150px;
						top:140px;
					}
					</style>
					<div class="ey_show_box">
						<div class="ey_show_a">
							<div class="ey_show_pic">

							</div>
							<div id="resizable" class="ui-widget-content">
								<img class="resize_img" src="./04.jpg">
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</div>

</body>
<script src="./js/jquery.js"></script>
<script src="./js/jquery-ui.js"></script>
<script>
	$(function () {
		$("#resizable").resizable({ containment: '.ey_show_a' });
		$("#resizable").draggable({ containment: '.ey_show_a' });
	});
</script>

</html>
