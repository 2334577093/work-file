<!doctype html>
<html>
<head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
	<meta name="format-detection" content="telephone=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>注册</title>
    <link href="http://static.98ep.com/css/gongzhuang/index.css" rel="stylesheet" type="text/css">
	<script src='http://static.98ep.com/js/gongzhuang/jquery-1.9.1.min.js'></script>
	<!-- <script src="http://static.98ep.com/js/gongzhuang/fastclick.js"></script> -->
	<script src="http://static.98ep.com/js/gongzhuang/public.js"></script>
	<script src="http://static.98ep.com/js/gongzhuang/utils.js"></script>
    <!-- <script src="http://static.98ep.com/js/gongzhuang/index.js"></script> -->

</head>

<body>
<div class="register_error_box">输入的手机号不够11位</div>
<div class="register_Box">
	<div class="register_bg">
		<div class="editAddress_one_box  clearfix">
			<span class="">公司名称:</span> <input type="text" />
		</div>
		<div class="editAddress_one_box  clearfix">
			<span class="">用户名:</span> <input type="text" placeholder="仅支持字母、数字，登录使用"/>
		</div>
		<div class="editAddress_one_box  clearfix">
			<span class="">设置密码:</span> <input type="password" placeholder="6-20字母和数字组合"/>
		</div>
		<div class="editAddress_one_box  clearfix">
			<span class="">确认密码:</span> <input type="password" placeholder="6-20字母和数字组合"/>
		</div>
		<div class="editAddress_one_box  clearfix">
			<span class="">联系人:</span> <input type="password" />
		</div>
		<div class="clearfix register_two_box">
			<div class="register_two_a  clearfix fl">
				<span class="">手机号：</span> <input type="text" placeholder="输入手机号"/>
			</div>
			<span class="fr register_two_bYZM ">获取验证码</span>
		</div>
		<div class="editAddress_one_box editAddress_one_borderno  clearfix">
			<span class="">短信验证:</span> <input type="text" placeholder="请输入手机短信收到的验证码" />
		</div>
		
	</div>
	<div class="register_allSelect_one">
		<div class="shopCart_select_one shopCart_select_oneBottom">
			<input type="checkbox" value="" id="register_select_all" name="" />
			<label for="register_select_all"></label>
		</div>
		<span class="register_five_two">我已阅读并同意《注册条款》</span>
	</div>
	<div class="login_thr_box register_margin1rem">注册</div>
</div>
</body>
</html>
