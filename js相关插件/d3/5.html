<html> 
  <head> 
        <meta charset="utf-8"> 
        <title>HelloWorld</title> 
  </head> 
    <body> 
    	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
   <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="#f90" /><circle cx="200" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
</svg> 
        <p>Hello World 1</p>
        <p id="ppppp">Hello World 2</p>
        <p class="ppppp">Hello World 2</p>
        <p class="ppppp">Hello World 2</p>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
<script>  

        var body=d3.select('body');
        var p=body.selectAll('p');
        // var p=body.select('p');
        // var p=body.select('#ppppp');
        // var p=body.select('.ppppp');
        body.append("p").text("ppll");
        var ss=body.select("#ppppp");
        body.insert("p",'#ppppp').text("ppll");
        
        ss.remove();
        p.style({"color":'#f90'});

</script> 
</body> 
</html>
