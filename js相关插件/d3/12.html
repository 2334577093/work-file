<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
<script>  

        // var body=d3.select('body');

//画布大小
var width = 400;
var height = 400;

//在 body 里添加一个 SVG 画布   
var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

var circle1 = svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 45)
        .style("fill","green");

//在1秒（1000毫秒）内将圆心坐标由100变为300
circle1.transition()
    .duration(1000)
    .ease("bounce")
    .attr({"cx":300,"cy":300,"r":"100"}).style("fill","red");
