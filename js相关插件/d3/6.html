        var width=300;
        var height=300;
        var dataset = [ 250 , 210 , 170 , 130 , 90 ];
        var svg=d3.select('body').append("svg").attr({"width":width,"height":height});
        var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
        // 这段代码添加了与 dataset 数组的长度相同数量的矩形，所使用的语句是： start

            })

            })
