<html> 
  <head> 
        <meta charset="utf-8"> 
        <title>HelloWorld</title> 
        <style>

	.axis path,
	.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}

	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}

	.MyRect {
		fill: steelblue;
	}

	.MyText {
		fill: white;
		text-anchor: middle;
	}
	#container{
		background: #ddd;
		width: 500px;
		height: 250px;
	}
	.zxline{
		fill: none;
		stroke: #f90;
		shape-rendering: crispEdges;
		stroke-width:2;
	}
</style>
  </head> 
<body> 
	<div id="container">
		
	</div>
<!-- <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
   <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="#f90" />
   <circle cx="200" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
</svg>  -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
<script>  

        // var body=d3.select('body');

//画布大小
var width = 500;
var height = 250;

//在 body 里添加一个 SVG 画布   
var svg = d3.select("#container")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

//画布周边的空白
 var padding = {left:50, right:30, top:30, bottom:20};

// 定义一个数组
var dataset = [10, 20, 30, 40, 33, 24, 12, 5,35];

//x轴的比例尺
var xScale = d3.scale.ordinal()
    .domain(d3.range(dataset.length))
    .rangeRoundBands([0, width - padding.left - padding.right]);

//y轴的比例尺
var yScale = d3.scale.linear()
    .domain([0,d3.max(dataset)])
    .range([height - padding.top - padding.bottom, 0]);
//定义x轴
var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom");

//定义y轴
var yAxis = d3.svg.axis()
    .scale(yScale)
    // x，y轴方向
    .orient("left");

//添加x轴
svg.append("g")
  .attr("class","axis")
  .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
  .call(xAxis); 

//添加y轴
svg.append("g")
  .attr("class","axis")
  .attr("transform","translate(" + padding.left + "," + padding.top + ")")
  .call(yAxis);

svg.append("g")
  .attr("class","zxline")
  .attr("transform","translate(" + padding.left + "," +padding.top+ ")"); 




var line_generator=d3.svg.line()
.x(function(d,i){
	return xScale(i);
})
.y(function(d,i){
	return yScale(d);
})
// 没加前是折线加后是曲线
.interpolate('cardinal');

d3.select(".zxline")
.append('path')
.attr('d',line_generator(dataset));

</script> 
</body> 
</html>
